{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="{% static 'js/script.js' %}"></script>
</head>
<body class="d-flex flex-column vh-100">
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-sm bg-primary px-3">
          <div class="container-fluid">
            <a href="#" class="navbar-brand text-light">
              <img src="{% static 'images/Espam logo.png' %}" alt="SCHOOL LOGO"><span>ESPAM-FORMATION <span class="d-none d-md-inline">LECTURER DASHBOARD</span></span>
            </a>
            <div class="justify-content-end">
                <div class="d-flex">
                    <div class="nav-item text-light pt-2 px-3 d-none d-md-inline">
                        Welcome back, <span id="name">Lecturer</span>
                    </div>
                    <div class="d-none d-sm-inline">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a href="#" data-bs-toggle="dropdown" class="nav-icon pe-md-0">
                                    <img src="{% static 'images/account.png' %}" class="avatar img-fluid" alt="">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
          </div>
        </nav>
    </header>

    <!-- Content Section -->
    <div class="d-flex flex-grow-1">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">Menu</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="{% url 'lecturer_panel' %}" class="sidebar-link">
                        <i class="lni lni-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{% url 'lecturer_report' %}" class="sidebar-link">
                        <i class="lni lni-stats-up"></i>
                        <span>View Reports</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{% url 'lecturer_summary' %}" class="sidebar-link">
                        <i class="lni lni-bar-chart"></i>
                        <span>Attendance Summary</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{% url 'manage_class' %}" class="sidebar-link">
                        <i class="lni lni-book"></i>
                        <span>Manage Classes</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{% url 'profile' %}" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span>My Profile</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link" id="logout-link">
                    <i class="lni lni-exit"></i>
                    <span>Logout</span>
                </a>
            </div>

            <form method="POST" action="{% url 'logout' %}" id="logout-form" style="display: none;">
              {% csrf_token %}
          </form>
          
          <script>
              document.getElementById('logout-link').addEventListener('click', function(event) {
                  event.preventDefault();  // Prevents the default link behavior
                  document.getElementById('logout-form').submit();  // Submit the hidden form
              });
          </script>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow-1 overflow-auto">
            <div class="container py-4" id="main-content">
              <div class="container">
                <h2 class="text-center mb-4">Modify Class</h2>
              
                <!-- Add Course Form -->
                <form id="addCourseForm">
                  <div class="mb-3">
                    <label for="courseCode" class="form-label">Course Code</label>
                    <input type="text" class="form-control" id="courseCode" placeholder="Enter course code (e.g., CS101)" required readonly>
                  </div>
              
                  <div class="mb-3">
                    <label for="courseTitle" class="form-label">Course Title</label>
                    <input type="text" class="form-control" id="courseTitle" placeholder="Enter course title (e.g., Introduction to Programming)" required readonly>
                  </div>
              
                  <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <select class="form-select" id="department" required disabled>
                      <option value="" selected disabled>Select a department</option>
                      <option value="All Departments">All Departments</option>
                      <option value="Computer Science">Computer Science</option>
                      <option value="Information Technology">Information Technology</option>
                      <option value="Business Administration">Business Administration</option>
                    </select>
                  </div>
              
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="semester" class="form-label">Semester</label>
                      <select class="form-select" id="semester" required disabled>
                        <option value="" selected disabled>Select a semester</option>
                        <option value="First">First</option>
                        <option value="Second">Second</option>
                      </select>
                    </div>
              
                    <div class="col-md-6 mb-3">
                      <label for="level" class="form-label">Level</label>
                      <select class="form-select" id="level" required disabled>
                        <option value="" selected disabled>Select a level</option>
                        <option value="100">100</option>
                        <option value="200">200</option>
                        <option value="300">300</option>
                        <option value="400">400</option>
                      </select>
                    </div>
                  </div>
              
                  <div class="mb-3">
                    <label for="lecturers" class="form-label">Lecturer</label>
                    <select class="form-select" id="lecturers" required disabled>
                      <option value="" selected disabled>Select a lecturer</option>
                      <option value="L123">John Doe - Computer Science</option>
                      <option value="L456">Jane Smith - Information Technology</option>
                    </select>
                  </div>
              
                  <!-- Attendance Time Range -->
                  <div class="row">
                    <div class="col-md-4 mb-3">
                      <label for="attendanceDay" class="form-label">Select Day</label>
                      <select class="form-control" id="attendanceDay" required>
                        <option value="" disabled selected>Select a day</option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                      </select>
                    </div>
              
                    <div class="col-md-4 mb-3">
                      <label for="attendanceStartTime" class="form-label">Attendance Start Time</label>
                      <input type="time" class="form-control" id="attendanceStartTime" required>
                    </div>
              
                    <div class="col-md-4 mb-3">
                      <label for="attendanceEndTime" class="form-label">Attendance End Time</label>
                      <input type="time" class="form-control" id="attendanceEndTime" required>
                    </div>
                  </div>
              
                  <div class="d-flex justify-content-between">
                    <button type="reset" class="btn btn-secondary">Reset</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                  </div>
                </form>
              </div>
              
              
            </div>
        </main>
    </div>
</body>
</html>
