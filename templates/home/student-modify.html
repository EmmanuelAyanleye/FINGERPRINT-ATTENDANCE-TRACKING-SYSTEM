{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="{% static 'js/script.js' %}"></script>
</head>
<body class="d-flex flex-column vh-100">
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-sm bg-primary px-3">
          <div class="container-fluid">
            <a href="#" class="navbar-brand text-light">
              <img src="{% static 'images/Espam logo.png' %}" alt="SCHOOL LOGO">
              <span>ESPAM-FORMATION <span class="d-none d-md-inline">STUDENT DASHBOARD</span></span>
            </a>
            <div class="justify-content-end">
                <div class="d-flex">
                    <div class="nav-item text-light pt-2 px-3 d-none d-md-inline">
                        Welcome back, <span id="name">Student</span>
                    </div>
                    <div class="d-none d-sm-inline">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a href="#" data-bs-toggle="dropdown" class="nav-icon pe-md-0">
                                    <img src="{% static 'images/account.png' %}" class="avatar img-fluid" alt="User Account">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
          </div>
        </nav>
    </header>

    <!-- Content Section -->
    <div class="d-flex flex-grow-1">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">Menu</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="{% url 'student_panel' %}" class="sidebar-link">
                        <i class="lni lni-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{% url 'student_report' %}" class="sidebar-link">
                        <i class="lni lni-stats-up"></i>
                        <span>View Reports</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{% url 'student_summary' %}" class="sidebar-link">
                        <i class="lni lni-bar-chart"></i>
                        <span>Attendance Summary</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{% url 'student_profile' %}" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span>My Profile</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link" id="logout-link">
                    <i class="lni lni-exit"></i>
                    <span>Logout</span>
                </a>
            </div>

            <form method="POST" action="{% url 'logout' %}" id="logout-form" style="display: none;">
              {% csrf_token %}
          </form>
          
          <script>
              document.getElementById('logout-link').addEventListener('click', function(event) {
                  event.preventDefault();  // Prevents the default link behavior
                  document.getElementById('logout-form').submit();  // Submit the hidden form
              });
          </script>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow-1 overflow-auto">
            <div class="container py-4" id="main-content">
              <div class="container">
                <div class="form-container">
                  <h2 class="form-title text-center">Modify Student Details</h2>
                  <form>
                    <div class="mb-3">
                      <label for="studentName" class="form-label">Student Name</label>
                      <input type="text" class="form-control" id="studentName" placeholder="Enter student name" readonly>
                    </div>
            
                    <div class="mb-3">
                        <label for="department" class="form-label">Department</label>
                        <select class="form-select" id="department" disabled>
                          <option selected disabled>Select department</option>
                          <option value="Computer Science">Computer Science</option>
                          <option value="Information Technology">Information Technology</option>
                          <option value="Engineering">Engineering</option>
                          <option value="Business Administration">Business Administration</option>
                        </select>
                      </div>
            
                      <div class="mb-3">
                        <label for="matricNumber" class="form-label">Matric Number</label>
                        <input type="text" class="form-control" id="matricNumber" placeholder="Enter matric number" readonly>
                      </div>
                    
            
                      <div class="mb-3">
                        <label for="level" class="form-label">Level</label>
                        <select class="form-select" id="level" disabled>
                          <option selected disabled>Select level</option>
                          <option value="100">100</option>
                          <option value="200">200</option>
                          <option value="300">300</option>
                          <option value="400">400</option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label for="semester" class="form-label">Semester</label>
                        <select class="form-select" id="semester" disabled>
                          <option selected disabled>Select semester</option>
                          <option value="First">First</option>
                          <option value="Second">Second</option>
                        </select>
                      </div>
                    
                    
                    <!-- Profile Picture Upload -->
                    <div class="mb-3">
                      <label for="profilePicture" class="form-label">Profile Picture</label>
                      <input type="file" id="profilePicture" class="form-control mt-2" accept="image/*">
                  </div>
            
            
                    <div class="d-flex justify-content-between">
                      <button type="reset" class="btn btn-secondary">Reset</button>
                      <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
        </main>
    </div>
</body>
</html>
